<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Footer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      text-align: center;
    }

    .footer {
      position: relative;
      background-color: #2a6437;
      color: white;
      padding: 60px 20px 100px;
      overflow: hidden;
    }

    .footer h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .footer p {
      margin: 4px 0;
      font-size: 16px;
    }

    .footer .qr {
      margin: 20px 0;
    }

    .footer .qr img {
      width: 130px;
      height: 130px;
    }

    .footer .bottom-text {
      margin-top: 30px;
      font-size: 15px;
      opacity: 0.9;
    }

    .footer .website {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }

    /* Curve background at top of footer */
    .footer-top-curve {
      position: absolute;
      top: -1px;
      left: 0;
      width: 100%;
      height: 100px;
      background: #f7f7f7;
      border-bottom-left-radius: 50% 100px;
      z-index: 1;
    }

    /* Green Wavy Line SVG */
    .footer-wave {
      position: absolute;
      top: -20px;
      left: 0;
      width: 100%;
      z-index: 2;
    }

    .footer-content {
      position: relative;
      z-index: 3;
    }
  </style>
</head>
<body>

  <div class="footer">
    <div class="footer-top-curve"></div>

    <!-- Wavy line SVG -->
    <svg class="footer-wave" viewBox="0 0 1440 80" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 50 C 240 0, 320 80, 480 40 C 640 0, 800 100, 960 40 C 1120 -10, 1280 80, 1440 30" 
            stroke="#fff" stroke-width="8" fill="none" stroke-linecap="round"/>
    </svg>

    <!-- Actual content -->
    <div class="footer-content">
      <h2>عبدالله الزهراني</h2>
      <p>Abdullah Alzahrani</p>
      <p>رئيس قطاع التسويق والتواصل</p>
      <p>Chief Marketing & Communication Officer</p>

      <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=130x130&data=https://wca34.gov.sa" alt="QR Code">
      </div>

      <div class="website">🌐 WCA34.GOV.SA</div>
      <div class="bottom-text">الهيئة العليا لاستضافة كأس العالم 2034<br>World Cup 2034 Hosting Higher Authority</div>
    </div>
  </div>

</body>
</html>
